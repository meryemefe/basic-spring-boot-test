name: Deploy with Helios

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch to deploy"
        required: true
        type: string
      commit_sha:
        description: "Commit SHA (optional)"
        required: false
        type: string
      environment_name:
        description: "GitHub environment name"
        required: true
        type: string
      triggered_by:
        description: "Triggering user (optional)"
        required: false
        type: string

concurrency: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment_name || 'noop' }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch_name }}
      - name: Test
        run: |
          echo "Add your test steps here"
          mvn -B test
      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: JUnit Test Results
          path: target/surefire-reports/*.xml
      - name: Build / package
        run: |
          echo "Add your build steps here"
          mvn -B package -Dmaven.test.skip=true --file pom.xml

  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment_name }}
    steps:
      - name: Checkout commit to deploy
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_sha || github.event.inputs.branch_name }}

      - name: Deploy placeholder
        run: |
          echo "Deploying commit ${{ github.event.inputs.commit_sha || github.event.inputs.branch_name }}"
          # Replace with actual deployment commands (kubectl, ssh, etc.)

      - name: Notify completion
        run: |
          echo "Deployment finished for ${{ github.event.inputs.environment_name }} by ${{ github.event.inputs.triggered_by || 'Helios' }}"
